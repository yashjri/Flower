      .birthday-message {
        position: absolute;

        font-size: 2em;
        color: white;
        font-family: "Arial", sans-serif;
        z-index: 1000;
        animation: blowUp 2s ease-out, colorChange 6s infinite alternate;
      }

      @keyframes blowUp {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }

      /* Color changing animation */
      @keyframes colorChange {
        0% {
          color: #ff69b4;
        } /* Hot pink */
        20% {
          color: #ff4500;
        } /* Orange Red */
        40% {
          color: #32cd32;
        } /* Lime Green */
        60% {
          color: #1e90ff;
        } /* Dodger Blue */
        80% {
          color: #ff1493;
        } /* Deep Pink */
        100% {
          color: #ffd700;
        } /* Gold */
      }
    </style>
